<div class="max-w-lg mx-auto my-10 bg-white rounded-lg shadow-md p-5 flex flex-col">
    <img class="w-32 h-32 rounded-full mx-auto" [src]="user.photoUrl" alt="Profile picture">
    <h2 class="text-center text-2xl font-semibold mt-3">{{ user.name }}</h2>
    <p class="text-center text-gray-600 mt-1 mb-3">{{ user.email }}</p>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-fit mx-auto" (click)="handleLogout()">
        Logout
    </button>
</div>
